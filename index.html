<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<title>Demo EmberJS</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="#">Bloggr</a>
        <ul class="nav">
          <li>{{#linkTo 'posts'}}Posts{{/linkTo}}</li>
          <li>{{#linkTo 'about'}}About{{/linkTo}}</li>
        </ul>
      </div>
    </div>

    {{outlet}}

  </script>
  
  <script type="text/x-handlebars" data-template-name="post">

    {{#if isEditing}}
      <h3>Edit mode</h3>
      {{partial 'post/edit'}}
      <button {{action 'doneEditing'}}>Done</button>
    {{else}}
      <button {{action 'edit'}}>Edit</button>
    {{/if}}

    <h1>{{title}}</h1>
    <h2>por {{author}} <small class="muted">({{date publishedAt}})</small></h2>
    <hr>
    <div>
      {{markdown text}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="posts/index">
    <p class="text-warning">Por favor, seleccione un post</p>
  </script>

  <script type="text/x-handlebars" data-template-name="post/_edit">
    <p>{{view Ember.TextField valueBinding='title'}}</p>
    <p>{{view Ember.TextArea valueBinding='text'}}</p>
  </script>

  <script type="text/x-handlebars" data-template-name="posts">
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <table class="table">
            <thead>
              <tr><th>Recent Posts</th></tr>
            </thead>
            {{#each model}}
            <tr><td>
              {{#linkTo 'post' this}}{{title}}{{/linkTo}} <small class="muted">por {{author}}</small>
            </td></tr>
            {{/each}}
          </table>
        </div>
        <div class="span9">
          {{outlet}}
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="about">
    <div class="about">
      <h3>Sobre el blog</h3>
      Los tiempos cambian pero no nuestra suerte... o sí! En un mundo como el actual donde todo evoluciona tan rápido (especialmente la tecnología) y las <em>buzzwords</em> surgen y decaen casi a diario, es cada vez más necesario formarse día a día. Cada día.

      En este blog nuestro objetivo es tratar sobre diferentes temas de <strong>desarrollo y tecnología web</strong> con ejemplos, tips y tutoriales, pero también comentarios, curiosidades y opiniones de la actualidad de este mundillo en el que nos movemos. Intentaremos aportar un granito de arena a una comunidad que nos ha dado mucho.

      Esperamos crear un blog divertido, entretenido y sobretodo donde se aprenda mucho.
    </div>

    <div class="about">
      <h3>Autores del blog</h3>
      <strong>Elad Rodriguez</strong>
      <a href="http://www.twitter.com/eladnts" target="_blank"> @eladnts</a>
      <ul>
        <li>Culé del 1982. Ingeniero Superior en Informática por la Universidad de Alicante (UA). Fundador de la empresa de desarrollo web <a href="http://www.nitsnets.com" target="_blank">nitsnets | studios</a> Director de proyectos web 2.0 y RIAs.</li>
        <li>Profesor del curso de Experto Universitario en Programación Web 2.0 <a href="http://www.proweb.ua.es" target="_blank">PROWEB</a> en la Universidad de Alicante.</li>
        <li>Profesor de cursos CECLEC del DCCIA en la Universidad de Alicante: Programación en Flash y Programación Avanzada en Flash.</li>
      </ul>

      <strong>Daniel G. Nebot</strong>
      <a href="http://www.twitter.com/daniinebot" target="_blank"> @daniinebot</a>

      <ul>
        <li>También nacido en el 1982, aunque sensiblemente antes. Ingeniero Superior en Informática por la Universidad de Alicante (UA).</li>
        <li>Ha trabajado varios años en el mundo web, casi siempre asociado con nitsnets (no en vano ambos dieron sus primeros pasos en este mundillo juntos) en prácticamente todos los niveles: desde <em>code monkey</em> hasta director de proyecto, pasando por el limbo indefinido del programador <em>freelance</em> autónomo.</li>
        <li>Aunque su punto fuerte es la algoritmia, está haciendo un esfuerzo por adquirir cierto gusto estético a la hora de diseñar UIs y componentes gráficos en Flash. Los botones naranjas sobre fondo verde son cosa del pasado :P</li>
      </ul>
    </div>  
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
  <script src="js/libs/ember-1.0.0-rc.2.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/libs/showdown.js"></script>
  <script src="js/libs/moment.js"></script>
  <script src="js/app.js"></script>

      id:"1",

</body>
</html>
